<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you Himu?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container orange-theme">
        
        <h2>Are you Himu?</h2>
        
        <form action="page2.html" method="GET">
            <div class="radio-container">
                
                <label class="radio-option-box yes">
                    <input type="radio" name="isHimu" value="yes" required> 
                    <span>YES</span>
                </label>
                
                <label class="radio-option-box no">
                    <input type="radio" name="isHimu" value="no" checked>
                    <span>NO</span>
                </label>
            </div>
            
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        
        <p class="footer-small">
            Response saved
            <br>
            Learn how we handle your data
        </p>
    </div>
</body>
</html>
